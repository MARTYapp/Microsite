<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="glow" r="1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#7f5af0" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7f5af0" stop-opacity="0" />
    </radialGradient>
  </defs>

  <g>
    <circle cx="100" cy="150" r="2.5" fill="url(#glow)">
      <animate attributeName="cy" values="150;160;150" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="300" r="1.8" fill="url(#glow)">
      <animate attributeName="cy" values="300;310;300" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="200" r="3" fill="url(#glow)">
      <animate attributeName="cy" values="200;215;200" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="350" r="2" fill="url(#glow)">
      <animate attributeName="cy" values="350;365;350" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="100" r="2.2" fill="url(#glow)">
      <animate attributeName="cy" values="100;115;100" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="500" r="1.5" fill="url(#glow)">
      <animate attributeName="cy" values="500;510;500" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>